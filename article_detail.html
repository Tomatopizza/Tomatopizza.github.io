<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세페이지</title>

  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/article_detail.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="./assets/js/nav.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>


</head>

<body>

  <!-- 상단 네비게이션바 -->
  <!-- <div id="navbar-container"></div> -->
  <!-- 상단 네비게이션 끝-->

  <div class="container" style="margin-top: 60px;">
    <div>
      <h2 id="article_title" style="float: left; margin-left: 25%;">게시글 제목</h2>
      <a id="article_user" style="float: right; margin-right: 25%; margin-top: 2%;">작성자</a>
    </div>
    <div class="row-cols-1 row-cols-md-2" id="article" style="margin-top: 30px; clear: both;">
      <div class="col" id="article_image" style="margin: auto; display: block;"></div>
      <div class="col" id="article_content" style="margin: auto; display: block; margin-top: 10PX;">게시글 내용</div>
    </div>
  </div>
  <button onclick="loadFeed()" style="margin: auto; display: block;">목록</button>
  <button id="likes" onclick="articleLike()" style="margin: auto; display: block;">🤍</button>
  <div id="like_count"
    style="background-color: pink; width: fit-content; text-align: center; margin: auto; display: block;">0</div>
  <div id="article_edit">
    <button id="put" onclick="articlePut()" style="margin: auto; display: block;">수정</button>
    <button id="delete" onclick="articleDelete()" style="margin: auto; display: block;">삭제</button>
  </div>
  <div class="container mt-5" id="article_comment" style="margin: auto; display: block; width: 50%;">
    <ul class="list-style" id="comment_list">

    </ul>
  </div>
  <div class="container" style="margin: auto; display: block; width: 50%;">
    <div class="row g-3">
      <div class="col-sm-10">
        <input type="text" class="form-control" id="new_comment" placeholder="댓글을 작성해주세요." aria-label="comment">
      </div>
      <div class="col-sm">
        <button type="button" class="btn btn-primary" onclick="submitComment()">등록</button>
      </div>
    </div>
  </div>
</body>

</html>
