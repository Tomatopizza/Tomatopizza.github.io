    <script src="../assets/js/urls.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../assets/js/nav.js"></script>

<style>
    .modal_w {
        display: none;
        width: 500px;
        height: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -250px 0 0 -250px;
        background: #eee;
        z-index: 2;
    }

    .black_bg {
        display: none;
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        top: 0;
        left: 0;
        z-index: 1;
    }

    .modal_out {
        width: 26px;
        height: 26px;
        position: absolute;
        top: -30px;
        right: 0;
    }

    .modal_out>a {
        display: block;
        width: 100%;
        height: 100%;
        background: url(https://img.icons8.com/metro/26/000000/close-window.png);
        text-indent: -9999px;
    }

    .modal_check {
        display: block;
        width: 500px;
        height: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: 150px 0 0 -250;
        background: #eee;
        z-index: 2;
    }

    .modal_x {
        display: block;
        width: 100%;
        height: 100%;
        background: url(https://img.icons8.com/metro/26/000000/close-window.png);
        text-indent: -9999px;
    }
</style>

<body>

    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션 끝-->


    <div class="cardContainer">
        <div class="row row-cols-1 row-cols-md-2 g-2" id=param1>
        </div>
    </div>
    <!-- 달력생성 -->
    <div class="cal">
        <table class="Calendar">
            <thead>
                <tr>
                    <td onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                    <td colspan="5" class="cal-header">
                        <span id="calYear"></span>년
                        <span id="calMonth"></span>월
                    </td>
                    <td onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                </tr>
                <tr>
                    <td>일</td>
                    <td>월</td>
                    <td>화</td>
                    <td>수</td>
                    <td>목</td>
                    <td>금</td>
                    <td>토</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <!-- article get modal -->
    <!-- HTML 내부에 추가 -->

    <div class="black_bg"></div>
    <div class="modal_w">
        <div class="modal_out">
            <a href="#">close</a>
        </div>
        <div id="article-list" class="row row-cols-1 row-cols-lg-3"></div>
        <p>여기는 내가 쓸 내용</p>

    </div>

    <!-- 업적달성 modal-->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="check-article">
            </h3>
        </div>
    </div>




</body>
