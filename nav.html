<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>오운완</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <style>
        .modal_wrap {
            display: none;
            width: 500px;
            height: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -250px 0 0 -250px;
            background: #fff;
            border: 1px solid #000;
            z-index: 2;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-family: sans-serif;
        }

        .black_bg {
            display: none;
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            top: 0;
            left: 0;
            z-index: 1;
        }

        .modal_close {
            width: 26px;
            height: 26px;
            position: absolute;
            top: -30px;
            right: 0;
            border-radius: 50%;
        }

        .modal_close>a {
            display: block;
            width: 100%;
            height: 100%;
            background: url(https://img.icons8.com/metro/26/000000/close-window.png);
            text-indent: -9999px;
        }
    </style>
</head>

<body>
    <!-- 상단 네비게이션바 -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(255, 255, 255);">
        <div class="container px-4 px-lg-5">
            <!-- {% if user.is_authenticated %} -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto">
                    <li id="create-article" class="nav-item"><button class="nav-link btn me-2" id="modal-up"></button>
                    </li>
                    <li class="nav-item"><a href="./feed.html" class="nav-link btn me-2"
                            style="text-decoration: none; color: black;">피드 구경하기</a>
                    </li>
                </ul>

                <a href="/" class="me-auto navbar-brand"><img src="./assets/images/ooo-removebg-preview.png" alt="상단로고"
                        width="100">오운완프로젝트</a>
                <form class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <!-- <a class="nav-link btn me-2 btn_org" href="./login.html"> 로그인 <span
                                    class="sr-only"></span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link btn me-2 btn_gr" href="./signup.html"> 회원가입 <span
                                    class="sr-only"></span></a> -->

                        </li>
                    </ul>
                    <ul id="navbar-right" class="navbar-nav mr-auto">
                        <li class="nav-item disable">

                            <!-- 로그인시 회원 로그인 정보를 보여줌 : 닉네임 누르면 마이페이지 -->
                            <a id="intro" class="nav-link btn me-2 btn_org" href="/"></a>
                        </li>
                        <!-- 로그인과 회원가입 버튼 -->
                        <li class="nav-item disable"><a id="login-btn" class="nav-link btn me-2 btn_org"
                                href="./login.html"> 로그인 <span class="sr-only"></span></a></li>
                        <li class="nav-item disable"><a id="signup-btn" class="nav-link btn me-2 btn_gr"
                                href="./signup.html"> 회원가입 <span class="sr-only"></span></a></li>

                        </li>
                    </ul>
            </div>
        </div>
    </nav>
    <!-- 네비바 끝 -->

    <!-- 게시글 Post modal -->
    <div class="black_bg"></div>
    <div class="modal_wrap">
        <div class="modal_close"><a href="#">close</a></div>
        <div>
            <div class="modal_body">
                <div class="article_post">
                    <h3>운동 기록하기</h3>
                    <label for="select_day">운동 날짜를 선택하세요:
                        <input type="date" id="select_day" max="2055-06-20" min="2023-06-16" value="2023-06-16">
                    </label>
                    <br>
                    <label for="category">운동선택</label>
                    <select class="form-select" id="category" onchange="toggleCategoryFields(this.value)">
                        <option selected>--선택--</option>
                        <option value="in">실내 운동</option>
                        <option value="out">실외 운동</option>
                    </select>

                    <div class="in_category">
                        <label class="input-group-text1" for="in_category">실내 운동 카테고리</label>
                        <select class="form-select in" id="in_category">
                            <option selected>--선택--</option>
                            <option value="걷기">실내 걷기</option>
                            <option value="뛰기">트레드밀</option>
                            <option value="자전거">실내 싸이클</option>
                            <option value="상체">상체 웨이트</option>
                            <option value="하체">하체 웨이트</option>
                            <option value="수영">수영</option>
                            <option value="코어">실내 코어운동</option>
                        </select>
                    </div>
                    <div class="out_category">
                        <label class="input-group-text2" for="out_category">실외 운동 카테고리</label>
                        <select class="form-select out" id="out_category">
                            <option selected>--선택--</option>
                            <option value="걷기">실외 걷기</option>
                            <option value="뛰기">야외 런닝</option>
                            <option value="자전거">야외 싸이클</option>
                            <option value="구기">구기종목</option>
                        </select>
                    </div>
                    <p>운동시간</p>
                    <input id="exercise_time" type="text" placeholder="숫자로만 적어주세요">
                    <div class="input-group">
                        <form id="imgForm">
                            <p>내용</p>
                            <textarea id="content" rows="3" placeholder="운동 내용을 기록해주세요"></textarea>
                            <br>
                            <label><input type="checkbox" value="01" id="check_status">완료하셨다면 체크박스!</label>
                            <br>
                            <label><input type="checkbox" value="02" id="is_private">피드로 공유하기</label>
                            <p>공유하기를 체크하시면 피드로 자동공유됩니다.</p>
                            <div class="input-group mb-3">
                                <form id="imgForm">
                                    <input type="file" value="none" id="image" onchange="setThumbnail(event);">
                            </div>
                            <div id="imgthumbnail"></div>
                            <button type="button" id="save-article" onclick="save_article()">등록</button>
                    </div>

                </div>
            </div>
        </div>
    </div>





</body>

</html>
