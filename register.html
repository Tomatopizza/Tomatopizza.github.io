<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오운완 | 회원등록</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- JS only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <!-- <script src="../A8ooo_front/components/urls.js"></script> -->
    <script src="/assets/js/login1.js"></script>
  </head>

<body>
  <main class="form-register">
    <form>
      <h1 class="h3 mb-3 fw-normal">회원등록</h1>

      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" placeholder="Username" />
        <span class="fas fa-user"></span>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInputEmail" placeholder="Email" />
        <span class="fas fa-envelope"></span>
        <label for="floatingInput">Email</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
        <span class="fas fa-lock"></span>
        <label for="floatingInput">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <div class="form-login">
        Already registerd?
        <a href="login.html">login now</a>
      </div>
      <button class="w-100" btn btn-lg btn-primary" type="button" onclick="handleRegister()">
        Register
      </button>
    </form>
  </main>
</body>
<p class="mt-5 mb-3 text-muted">©️ 오운완 TEAM PROJECT</p>

</html>
