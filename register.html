<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오운완 | 회원등록</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="/assets/css/signup.css">
  <!-- Bootstrap CSS only -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <script src="../assets/js/urls.js"></script>
  <script src="/assets/js/user_api.js"></script>
</head>

<body>
  <main>
    <div class="main-container">
      <section class="container forms">
        <div class="form signup">
          <div class="login-logo">
            <a href="/"><img src="/assets/images/ooo-removebg-preview.png" alt="상단로고" width="100"></a>
          </div>
          <div class="form-content">
            <header>회원가입</header>
            <form>
              <div class="field input-field">
                <input type="text" id="floatingInput" placeholder="Username" class="input_id">
              </div>
              <div class="field input-field">
                <input type="text" id="floatingInputEmail" placeholder="Email" class="input_id">
              </div>

              <div class="field input-field">
                <input type="password" id="floatingPassword" placeholder="Password" class="input_password">
              </div>

              <div class="form-login">
                <span>이미 등록하셨나요?</span>
                <a href="login.html">로그인</a>
              </div>

              <div class="field button-field">
                <a type="button" class="signup-btn" onclick="handleRegister()">회원가입</a>
              </div>
            </form>
            <p class="team">©️ 오운완 TEAM PROJECT</p>
          </div>
        </div>

    </div>
  </main>

</html>
