<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>오운완 | 게시글수정</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/article_update.css">
    
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../assets/js/urls.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/article_update.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon_io/favicon-16x16.png">
    <link rel="android-chrome-192x192" sizes="192x192" href="/assets/images/favicon_io/android-chrome-192x192.png">
    <link rel="android-chrome-512x512" sizes="512x512" href="/assets/images/favicon_io/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon_io/apple-touch-icon.png">
</head>

<body>
    <div class="modal_wrap">
        <div class="container_update">
            <div class="update_modal_body">
                <div class="article_post">
                    <h3>운동 기록 수정하기</h3>
                    <label for="select_day">운동 날짜를 선택하세요:
                        <input type="date" id="select_day" max="2055-06-20" min="2023-06-16" value="2023-06-16">
                    </label>
                    <br>
                    <label for="category">운동선택</label>
                    <select class="form-select" id="category" onchange="toggleCategoryFields(this.value)">
                        <option selected value=null>--선택--</option>
                        <option value="in">실내 운동</option>
                        <option value="out">실외 운동</option>
                    </select>

                    <div class="in_category">
                        <label class="input-group-text1" for="in_category">실내 운동 카테고리</label>
                        <select class="form-select in" id="in_category">
                            <option selected value=null>--선택--</option>
                            <option value="걷기">실내 걷기</option>
                            <option value="뛰기">트레드밀</option>
                            <option value="자전거">실내 싸이클</option>
                            <option value="상체">상체 웨이트</option>
                            <option value="하체">하체 웨이트</option>
                            <option value="수영">수영</option>
                            <option value="코어">실내 코어운동</option>
                        </select>
                    </div>
                    <div class="out_category">
                        <label class="input-group-text2" for="out_category">실외 운동 카테고리</label>
                        <select class="form-select out" id="out_category">
                            <option selected value=null>--선택--</option>
                            <option value="실외 걷기">실외 걷기</option>
                            <option value="야외 런닝">야외 런닝</option>
                            <option value="야외 싸이클">야외 싸이클</option>
                            <option value="구기종목">구기종목</option>
                        </select>
                    </div>
                    <p> </p>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="exercise_time1">운동시간(분)</label>
                        <input id="exercise_time1"  class="form-control"aria-label="Username" aria-describedby="basic-addon1" type="text" placeholder="운동시간을 숫자로만 적어주세요">
                    </div>
                    <div class="input">
                        <form id="imgForm">
                            <div class="mb-3">
                                <label for="content2" class="input-group-text1">메모</label>
                                <textarea id="content2"  class="form-control" maxlength="15" rows="2" placeholder="피드의 타이틀이 됩니다! 운동 메모를 기록해주세요"></textarea>
                            </div>

                            <div class="form-check">
                                <label><input type="checkbox" value="01" id="check_status1" class="form-check-input">완료하셨다면 체크박스!</label>
                            </div>
                            <div class="form-check form-switch">
                                <label><input type="checkbox" value="02" class="form-check-input" id="is_private1">나만 보기</label>
                            </div>
                            <p>체크를 하지 않을 경우 자동으로 피드에 공유됩니다.</p>
                            <div class="input-group mb-3">
                                <form id="imgForm">
                                    <input type="file" value="none" id="image" onchange="setThumbnail(event);">
                                </form>
                            </div>
                            <div style="width: 400px; height: auto;" id="imgthumbnail2"></div>
                        </form>
                    </div>
                    <div class="d-flex gap-2 justify-content-md-end">
                        <button type="button" class="btn btn-dark"  id="save-article" onclick="articleUpdate()">수정완료</button>   
                        <button type="button" class="btn btn-dark" id="save-article" onclick="articleNoUpdate()">취소하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
