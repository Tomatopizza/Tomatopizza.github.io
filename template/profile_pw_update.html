    <script

    <!-- 파비콘 -->

  <body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션 끝-->

      <div class="input-container">
        <span class="text-muted" id="change_pw_name1"
          >변경하실 비밀번호를 입력해주세요</span
        >
        <input
          type="password"
          id="change_pw1"
          placeholder="Password"
          class="input_password"
          oninput="checkPasswordsMatch()"
        />
        <br />
        <span class="text-muted" id="change_pw_name2">한번더 입력해주세요</span>
        <input
          type="password"
          id="change_pw_2"
          placeholder="Password"
          class="input_password"
          oninput="checkPasswordsMatch()"
        />
        <div id="warning" style="display: none; color: red">
          비밀번호가 일치하지 않습니다
        </div>
      </div>
      </div>
