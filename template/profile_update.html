<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>오운완 | 프로필</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/profile_update.css" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/urls.js"></script>
    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/profile_update.js"></script>
    <script src="../assets/js/footer.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon_io/favicon-16x16.png"
    />
    <link
      rel="android-chrome-192x192"
      sizes="192x192"
      href="/assets/images/favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="android-chrome-512x512"
      sizes="512x512"
      href="/assets/images/favicon_io/android-chrome-512x512.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/favicon_io/apple-touch-icon.png"
    />
  </head>

  <body>
    <!-- 상단 네비게이션바 -->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션 끝-->

    <div class="profile_update_box">
      <div class="profile_update_main">
        <div class="profile_update_img_box">
          <div class="avatar-img" id="imgthumbnail2"></div>
          <form class="profile_update_fileselect" id="imgForm">
            <input
              type="file"
              value="none"
              id="photo"
              onchange="setThumbnail(event);"
            />
            <p class="warningMessage">
              사진 크기는 최대 8M의 크기까지 가능합니다.
            </p>
          </form>
        </div>

        <div class="profile_update_info">
          <div class="profile_update_username">
            <div class="profile_update_username_input">
              <h4 class="profile_update_sub_username" id="username_name">
                Username
              </h4>
              <textarea
                rows="1"
                class="form-control"
                type="text"
                id="username"
                autocomplete="username"
                placeholder="유저이름"
              ></textarea>
            </div>
          </div>

          <div class="profile_update_email">
            <span id="email_name">Email</span>
            <textarea
              rows="1"
              class="form-control"
              type="text"
              id="email"
              autocomplete="email"
              placeholder="이메일을 입력해주세요!"
            ></textarea>
          </div>

          <div class="profile_update_aboutme">
            <span class="text-muted" id="aboutme_name">aboutme</span>
            <textarea
              rows="3"
              cols="30"
              class="form-control"
              type="text"
              id="aboutme"
              placeholder=" 내소개를 입력해주세요"
            ></textarea>
          </div>
        </div>

        <div class="profile_update_btn_box">
          <button
            class="btn btn-outline-dark me-md-4"
            type="button"
            onclick=" putProfile()"
          >
            프로필 수정완료
          </button>
          <button
            class="btn btn-outline-dark me-md-4"
            type="button"
            onclick=" profileNoUpdate()"
          >
            수정 취소하기
          </button>
        </div>
      </div>
    </div>

    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->
  </body>
</html>
