<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>오운완 | 비밀번호 초기화</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/login.css" />
    
    <!-- JS -->
    <script src="../assets/js/urls.js"></script>
    <script src="/assets/js/reset_pw.js"></script>

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>

    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon_io/favicon-16x16.png">
    <link rel="android-chrome-192x192" sizes="192x192" href="/assets/images/favicon_io/android-chrome-192x192.png">
    <link rel="android-chrome-512x512" sizes="512x512" href="/assets/images/favicon_io/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon_io/apple-touch-icon.png">
  </head>


  <body>
    <main>
      <div class="main-container">
        <section class="container forms">
          <div class="form-reset-pw">
            <div class="login-logo">
              <a href="/template/index.html">
                <img src="/assets/images/ooo-removebg-preview.png" alt="상단로고" width="100"/>
              </a>
            </div>
            <div class="form-content">
              <header>비밀번호 초기화</header>
              <form>
                <div class="reset-pw input-field">
                  <input type="text" id="reset_pw" placeholder="가입시 사용한 email을 입력해주세요." class="input_id"/>
                </div>

                <div class="field button-field">
                  <button type="button" class="login-btn" onclick="handleResetPassword()">인증 이메일 보내기</button>
                </div>
              </form>
              <div class="form-link">
                <span>오늘 운동 안하실건가요?
                  <a href="./register.html" class="link signup-link">회원가입</a>
                </span>
              </div>
            </form>
            <div class="form-link">
            </div>
            <p class="team">&copy; 오운완 TEAM PROJECT</p>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
